name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            build_command: npm run build:mac
            artifact_path: dist/*
          - os: windows-latest
            build_command: npm run build:win
            artifact_path: dist/*

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # Workaround for npm optional dependencies bug
            # https://github.com/npm/cli/issues/4828
            rm -rf node_modules package-lock.json
            npm install
          else
            npm ci
          fi
        shell: bash

      - name: Fix Windows npm optional dependencies issue
        if: matrix.os == 'windows-latest'
        run: |
          npm install @rollup/rollup-win32-x64-msvc --save-optional

      - name: Import Code-Signing Certificates (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Skip code signing for now
          export CSC_IDENTITY_AUTO_DISCOVERY=false

      - name: Build application
        run: ${{ matrix.build_command }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: ${{ matrix.artifact_path }}
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display artifact structure
        run: |
          echo "=== Artifact directory structure ==="
          ls -la ./artifacts/
          echo "=== All files recursively ==="
          find ./artifacts -type f -name "*" -exec ls -la {} \;

      - name: Flatten artifacts
        run: |
          mkdir -p ./release-files
          find ./artifacts -type f \( -name "*.dmg" -o -name "*.zip" \) -exec cp {} ./release-files/ \;
          find ./artifacts -type f -name "*-setup.exe" -exec cp {} ./release-files/ \;
          echo "=== Release files ==="
          ls -la ./release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}